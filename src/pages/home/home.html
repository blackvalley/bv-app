<ion-header >
  <ion-navbar>
    <ion-title id="Welcome">Welcome, {{user?.firstName}}</ion-title>
    <ion-buttons end>
      <button ion-button  clear icon-only color="secondary"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content class="has-header">

<ion-list>
  <ion-card id="card" *ngFor="let article of articles">
    <div (click) ="goToArticle(article.id)">
    <ion-item>
      <h2 > {{article?.title}} </h2>
    </ion-item>
    <img src="https://firebasestorage.googleapis.com/v0/b/bv-ionic.appspot.com/o/BVwKeisha.jpeg?alt=media&token=cc8f5825-232f-4d2b-8278-9b92f0d5b462">
    <h4> {{article?.author}} </h4>
    <ion-card-content>
      <p> {{article?.intro}}</p>
    </ion-card-content>
  </div>
    <ion-row no-padding>
      <ion-col text-left>
        <button ion-button clear small icon-left>
          <ion-icon name='thumbs-up'></ion-icon>
          Like
        </button>
      </ion-col>
      <ion-col text-center (click)="openComments(article.id)">
        <button ion-button clear small icon-left>
          <ion-icon name='text'></ion-icon>
          Comments
        </button>
      </ion-col>
      <ion-col text-right (click)="shareOptions(article.id)">
        <button ion-button clear small icon-left>
          <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-list>


</ion-content>
