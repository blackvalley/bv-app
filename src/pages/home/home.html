<ion-header >
  <ion-navbar>
    <ion-buttons start (click) ="openAbout()">
      <button ion-button  clear icon-only color="secondary" ><ion-icon name="information-circle"></ion-icon></button>
    </ion-buttons>
    <ion-title id="Welcome">News</ion-title>

  </ion-navbar>

</ion-header>

<ion-content>

<ion-list>
  <ion-card id="card" >

    <div (click) ="goToArticle(lastArticle?.key)">

    <ion-row id="cardImg">
      <ion-item >
      <img src="{{lastArticle?.img}}"/>
      <h2> {{lastArticle?.title}} </h2>
    </ion-item>
    </ion-row>
    <ion-row>
      <ion-col>
    <h4> {{lastArticle?.author}} </h4>
  </ion-col>
  <ion-col>
    <h5> Posted: {{lastArticle?.dateposted}}</h5>
  </ion-col>
</ion-row>

  </div>
    <ion-row no-padding id="icons">
      <ion-col text-left>
        <button ion-button clear small icon-left (click)=addLike(lastArticle?.key)>
          <ion-icon name='thumbs-up'></ion-icon>
          {{numOfLikes[0]}} Likes
        </button>
      </ion-col>
      <ion-col text-center (click)="openComments(lastArticle.key)">
        <button ion-button clear small icon-left>
          <ion-icon name='text'></ion-icon>
          Comments
        </button>
      </ion-col>
      <ion-col text-right (click)="shareOptions(lastArticle.key)">
        <button ion-button clear small icon-left>
          <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
      </ion-col>
    </ion-row>

  </ion-card>


    <ion-row id="moreArticles" *ngFor="let article of articles" (click) ="goToArticle(article?.key)">
      <ion-col width-75>
        <h2>{{article?.title}}</h2>
        <h4> Posted: {{article?.dateposted}}</h4>
      </ion-col>
      <ion-col width-25 id="imgholder">
        <img src="{{article?.img}}" />
      </ion-col>
    </ion-row>



</ion-list>



</ion-content>
