<ion-header >
  <ion-navbar>
    <ion-title id="Welcome">Welcome to</ion-title>
    <img id="hp-logo"src="https://firebasestorage.googleapis.com/v0/b/bvweb-5da6d.appspot.com/o/bvlogo.PNG?alt=media&token=abb56fee-2602-4f66-9f1d-31d30f7227c0" width="120" height="65"/>
  </ion-navbar>

</ion-header>

<ion-content padding="true" class="has-header">

<ion-list>
  <ion-card id="card" *ngFor="let article of articles" (click) ="goToArticle(article.id)">
    <ion-item>
      <h2> {{article?.title}} </h2>
    </ion-item>
    <img src="https://firebasestorage.googleapis.com/v0/b/bv-ionic.appspot.com/o/BVwKeisha.jpeg?alt=media&token=cc8f5825-232f-4d2b-8278-9b92f0d5b462">
    <h4> {{article?.author}} </h4>
    <ion-card-content>
      <p> {{article?.intro}}</p>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col text-left>
        <button ion-button clear small icon-left>
          <ion-icon name='thumbs-up'></ion-icon>
          Like
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small icon-left>
          <ion-icon name='text'></ion-icon>
          Comments
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small icon-left>
          <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-list>


  <button ion-button block >
    Submit Article
  </button>



</ion-content>
