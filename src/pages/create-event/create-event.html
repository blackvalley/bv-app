<ion-header>
  <ion-navbar>
    <ion-title>New Event</ion-title>
  <ion-buttons>
    <button ion-button icon-only (click)="closeEvent()">
      <ion-icon name="close"></ion-icon>
      </button>
  </ion-buttons>
</ion-navbar>
</ion-header>

<ion-content id="content">


  <ion-list>

  <ion-row id="event-img">

    <button ion-button clear small icon-left id="event-img" (click)="takePicture()">
      <img [src]="captureDataUrl"  *ngIf="captureDataUrl"/>
      <ion-icon color="dark" name='camera'></ion-icon>
      Add Image
    </button>

  </ion-row>

  <ion-row>
    <ion-col><div>
      <h2 id="eventName"><ion-input [(ngModel)]="eventName" type="text" placeholder="Event Name"></ion-input>
      </h2>
    </div></ion-col>
  </ion-row>
  <ion-row center>
    <ion-col><div>
      <ion-item no-lines>
      <ion-icon item-left color=primary name="calendar"></ion-icon>
      <ion-label stacked>Date</ion-label>
      <ion-datetime displayFormat="MMM DD, YYYY h:mm A" min="2017" max="2020"[(ngModel)]="eventDate"></ion-datetime>
    </ion-item>
    </div></ion-col>
  </ion-row>
  <ion-row >
    <ion-col><div>
      <ion-item no-lines>
      <ion-icon name="pin" color=primary item-left></ion-icon>
      <ion-label stacked>Location</ion-label>
      <ion-input [(ngModel)]="eventLocation" type="text" placeholder="Location"></ion-input>
    </ion-item>
    </div></ion-col>
  </ion-row>

  <ion-row >
    <ion-col><div>
      <ion-item no-lines>
      <ion-icon name="pricetag" color=primary item-left></ion-icon>
      <ion-label stacked>Price</ion-label>
      <ion-input [(ngModel)]="eventPrice" type="text" placeholder="Cost"></ion-input>
    </ion-item>
    </div></ion-col>
  </ion-row>

  <ion-row center>
    <ion-col><div>
      <ion-title>Overview:</ion-title>
      <p>
        <ion-input [(ngModel)]="eventDetails" type="text" placeholder="Event Details"></ion-input>
      </p>
    </div></ion-col>
  </ion-row>

  <ion-row center>
    <ion-col><div>
      <ion-title>How to Apply: </ion-title>
      <p>
        <ion-input type="text" placeholder="Opportunity Details"></ion-input>
      </p>
    </div></ion-col>
  </ion-row>

  <ion-row center>
    <ion-col><div>
      <ion-title>Restrictions: </ion-title>
      <p>
        <ion-input type="text" placeholder="Opportunity Details"></ion-input>
      </p>
    </div></ion-col>
  </ion-row>


</ion-list>




  <ion-list>
    <button ion-item>
      <ion-label>Alert</ion-label>
      <ion-note item-right>None</ion-note>
    </button>
  </ion-list>

  <button ion-button block (click)="createEvent(eventName, eventDate, eventLocation,
  eventPrice)">
    Share Event
  </button>

</ion-content>
