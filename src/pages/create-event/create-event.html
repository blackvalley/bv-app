<ion-header>
  <ion-navbar>
    <ion-title>New Event</ion-title>
  <ion-buttons>
    <button ion-button icon-only (click)="closeEvent()">
      <ion-icon name="close"></ion-icon>
      </button>
  </ion-buttons>
</ion-navbar>
</ion-header>

<ion-content id="content">
  <ion-list>
    <button ion-button (click)="takePicture()">Lets take a picture!</button>
    <img [src]="captureDataUrl"  *ngIf="captureDataUrl"/>
    <ion-item>
      <ion-input placeholder="Title" [(ngModel)]="eventName" type="text" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Location" [(ngModel)]="eventLocation" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Details" [(ngModel)]="eventDetails" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Start Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="eventDate"></ion-datetime>
    </ion-item>


    <ion-item>
      <ion-label>Start Time</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" ></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Ends</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" ></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label stacked>Cost</ion-label>
      <ion-input [(ngModel)]="eventPrice" type="number" placeholder="How much is the event?"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Cost</ion-label>
      <ion-input [(ngModel)]="eventCost" type="number" placeholder="How much are you spending?"></ion-input>
    </ion-item>

  </ion-list>

  <ion-list>
    <button ion-item>
      <ion-label>Alert</ion-label>
      <ion-note item-right>None</ion-note>
    </button>
  </ion-list>

  <button ion-button block (click)="createEvent(eventName, eventDate, eventLocation,
  eventPrice, eventCost)">
    Share Event
  </button>

</ion-content>
