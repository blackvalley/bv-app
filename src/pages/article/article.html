<ion-header>

  <ion-navbar>
    <ion-title>
  </ion-title>
  </ion-navbar>

</ion-header>


<ion-content id="article-page">
  <ion-list>
    <div id="article-img-container">
      <img id="article-img" src="{{article?.img}}">
    </div>
      <ion-item id="article-title" no-lines>
        <h2> {{article?.title}} </h2>
        <h4>By: {{article?.author}} </h4> <p>Posted: {{article?.dateposted}}</p>
      </ion-item>

      <ion-list padding id="article">
      {{article?.intro}}
      <div id="quote" style="float: left" >{{article?.quote}}<br>
        {{article?.quote-auth}}
      </div>
      <p>
      {{article?.parg1}}<br>
      {{article?.parg2}}<br>
      {{article?.parg3}}
      </p>
    </ion-list>
  </ion-list>
</ion-content>
