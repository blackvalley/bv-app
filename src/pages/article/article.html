<ion-header>

  <ion-navbar>
    <ion-title>Article</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="article-page" >

  <h2 id=article-title> {{article?.title}} </h2>


  <ion-item id="article-img">
    <img src="https://firebasestorage.googleapis.com/v0/b/bv-ionic.appspot.com/o/BVwKeisha.jpeg?alt=media&token=cc8f5825-232f-4d2b-8278-9b92f0d5b462">
  </ion-item>

  <div id="article">


    <h4>By: {{article?.author}} </h4>

    <p>Posted: {{article?.dateposted}}</p>


  <div id="article-content">{{article?.intro}}
<div id="quote" style="float: left" >{{article?.quote}}
<div id="quoter">{{article?.auth}}</div>
</div>
{{article?.parg1}}{{article?.parg2}}{{article?.parg3}}


</div>

</div>

</ion-content>
