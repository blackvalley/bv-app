<ion-header>

  <ion-navbar>
    <ion-title>
  </ion-title>
  </ion-navbar>

</ion-header>


<ion-content id="article-page">
  <ion-list>
    <div id="article-img-container">
      <img id="article-img" src="https://firebasestorage.googleapis.com/v0/b/bv-ionic.appspot.com/o/BVwKeisha.jpeg?alt=media&token=cc8f5825-232f-4d2b-8278-9b92f0d5b462">
    </div>
      <ion-item id=article-title>
        <h2> {{article?.title}} </h2>
        <h4>By: {{article?.author}} </h4> <p>Posted: {{article?.dateposted}}</p>
      </ion-item>

      <ion-list padding id="article">
      {{article?.intro}}
      <div id="quote" style="float: left" >{{article?.quote}}<br>
        {{article?.auth}}
      </div>
      <p>
      {{article?.parg1}}<br>
      {{article?.parg2}}<br>
      {{article?.parg3}}
      </p>
    </ion-list>
  </ion-list>
</ion-content>
