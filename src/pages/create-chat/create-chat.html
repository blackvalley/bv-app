<ion-header>

  <ion-navbar>
    <ion-title>create-chat</ion-title>
    <ion-buttons>
      <button ion-button icon-only (click)="closeChat()">
        <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="searchFriends($event)"></ion-searchbar>
  <ion-list>
    <ion-item-sliding>
      <ion-item *ngFor="let user of users" (click)=addToChat(user.id)>
        <ion-avatar item-left>
          <img src="img/slimer.png">
        </ion-avatar>
        <ion-label>{{user?.firstname}}</ion-label>
        <ion-checkbox color="dark" checked="false" item-right></ion-checkbox>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
