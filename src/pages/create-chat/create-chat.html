<ion-header>

  <ion-navbar id="navbar">
    <ion-title>Create Chatroom</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="createMessage(members)">
        Next<ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar placeholder="Search">
  </ion-searchbar>


  <ion-scroll scrollX="true" class="item">
    <ion-row>
    <ion-col *ngFor="let member of members; let i = index" >
    <button ion-button icon-right (click)="deleteMember(i)"> {{member?.firstname}} {{member?.lastname}}
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-col>
  </ion-row>



  </ion-scroll>
  <ion-list id="chatList">
      <ion-item *ngFor="let user of users"  (click)="addToChat(user)" id="friend" no-lines>
        <ion-avatar item-left>
          <img src={{user?.pic}}>
        </ion-avatar>
        <ion-label>
        <h2 >{{user?.firstname}} {{user?.lastname}} </h2>
        <h3>{{user?.employment}} | {{user?.college}}</h3>
      </ion-label>
      <ion-checkbox item-right>
    </ion-checkbox>

      </ion-item>
  </ion-list>
</ion-content>
