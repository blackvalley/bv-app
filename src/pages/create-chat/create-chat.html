<ion-header>

  <ion-navbar>
    <ion-title>create-chat</ion-title>
    <ion-buttons>
      <button ion-button icon-only (click)="closeChat()">
        <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list id="chatroom">
    <ion-item *ngFor="let user of users" (click)="userSelected(user)">
      <ion-avatar item-left>
        <img src="img/avatar-finn.png">
      </ion-avatar>
      <h2>{{ user.email }}</h2>
      <h3>Don't Know What To Do!</h3>
      <p>I've had a pretty messed up day. If we just...</p>
      <ion-note item-right>3:43 pm</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
