<ion-header>

  <ion-navbar>
    <ion-title value="groupTopic"></ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-item>
    <div><h2 *ngFor="let member of members"> {{member.firstname}} </h2></div>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Group Topic" name="groupTopic">
    </ion-input>
    <button end>
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-item>


  <ion-item id="input-comments" no-lines>
   <ion-input type="text" placeholder="Enter your comment here..."></ion-input>
   <button item-right id="connect-btn"> Post</button>
 </ion-item>


</ion-content>
