<ion-header>

  <ion-navbar id="navbar">
    <ion-title>{{topic}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content id="content">



  <ion-item id="message-img" no-lines>
    <ion-item  item-left >
      <button ion-button clear small icon-left (click)="cameraOptions()">
        <img [src]="captureDataUrl" id="img" *ngIf="captureDataUrl"/>
        <ion-icon color="dark" name='camera'></ion-icon>
        Add Image
      </button>

  </ion-item>
  <ion-input item right [(ngModel)]="topic" placeholder="Group Topic" id="groupTopic">

    </ion-input>
  </ion-item>

    <ion-row id="membersInGroup">
      <ion-col width-30>
        <p>Members:</p>
      </ion-col>
    <ion-col *ngFor="let member of members" style="white-space: nowrap" class="item" id="members">
      <p> {{member.firstname}} {{member?.lastname}}</p>
  </ion-col>
  </ion-row>



 <ion-item id="input-comments" no-lines>
   <ion-icon item-left name="camera" (click)="cameraOptions()"></ion-icon>
  <ion-input type="text" [(ngModel)]="message" placeholder="Enter your message here..."></ion-input>
  <button item-right ion-button (click)=createGroupChat(message,topic)> Post</button>
</ion-item>



</ion-content>
