<ion-header>

  <ion-navbar>
    <ion-title value="groupTopic"></ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-item>
    <div><h2 *ngFor="let member of members"> {{member.firstname}} </h2></div>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Group Topic" name="groupTopic">
    </ion-input>
    <button end>
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-item>

  <ion-item >
    <h1> Add Image</h1>
    <img id="message-img"padding src="https://firebasestorage.googleapis.com/v0/b/bv-ionic.appspot.com/o/Camera_font_awesome.svg.png?alt=media&token=49f5e053-7e13-4041-9f4e-a0eb53601d11" alt="avatar">
  </ion-item>



  <ion-item id="input-comments" no-lines>
   <ion-input type="text" placeholder="Enter your comment here..."></ion-input>
 </ion-item>

 <button item-right id="connect-btn"> Post</button>



</ion-content>
