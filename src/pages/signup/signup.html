<ion-header>
  <ion-navbar>
    <img id="blackvalley-header-logo" src="https://firebasestorage.googleapis.com/v0/b/bvweb-5da6d.appspot.com/o/bvlogo.PNG?alt=media&token=abb56fee-2602-4f66-9f1d-31d30f7227c0"/>
  </ion-navbar>
</ion-header>


<ion-content id="content">
  <ion-card id="signup-card">

    <ion-list-header>
      <ion-icon name="person"></ion-icon>
      Sign Up Form
    </ion-list-header>
    <ion-list>

  <ion-row id="profile-img">

      <button ion-button clear small icon-left (click)="cameraOptions()">
        <img id="user-img" [src]="profilePic"  *ngIf="profilePic"/>
        <ion-icon color="primary" name='camera'></ion-icon>
        Add Image
    </button>
  </ion-row>

  <form [formGroup]="signupForm" (submit)="signupUser()" novalidate id="signup-form">

      <ion-item>
        <ion-input #fname formControlName="fname" type="fname" placeholder="First Name"
          [class.invalid]="!signupForm.controls.fname.valid && signupForm.controls.fname.dirty">
          </ion-input>
      </ion-item>
      <ion-item class="error-message"
        *ngIf="!signupForm.controls.fname.valid  && signupForm.controls.fname.dirty">
        <p>First name must be at least two characters.</p>
      </ion-item>

      <ion-item>
        <ion-input #lname formControlName="lname" type="lname" placeholder="Last Name"
          [class.invalid]="!signupForm.controls.lname.valid && signupForm.controls.lname.dirty">
          </ion-input>
      </ion-item>
      <ion-item class="error-message"
        *ngIf="!signupForm.controls.lname.valid  && signupForm.controls.lname.dirty">
        <p>Last name must be at least two characters.</p>
      </ion-item>

      <ion-item>

        <ion-input #field formControlName="field" type="text" placeholder="Area of Focus"
          [class.invalid]="!signupForm.controls.field.valid && signupForm.controls.field.dirty">
          </ion-input>
      </ion-item>
      <ion-item class="error-message"
        *ngIf="!signupForm.controls.field.valid  && signupForm.controls.field.dirty">
        <p>Field must be at least two characters.</p>
      </ion-item>

      <ion-item>
        <ion-input #email formControlName="email" type="email" placeholder="Email address"
          [class.invalid]="!signupForm.controls.email.valid && signupForm.controls.email.dirty">
          </ion-input>
      </ion-item>
      <ion-item class="error-message"
        *ngIf="!signupForm.controls.email.valid  && signupForm.controls.email.dirty">
        <p>Please enter a valid email.</p>
      </ion-item>

      <ion-item>
        <ion-input #password formControlName="password" type="password" placeholder="Your password"
          [class.invalid]="!signupForm.controls.password.valid && signupForm.controls.password.dirty">
          </ion-input>
      </ion-item>
      <ion-item class="error-message"
        *ngIf="!signupForm.controls.password.valid  && signupForm.controls.password.dirty">
        <p>Your password needs more than 6 characters.</p>
      </ion-item>
      <button ion-button icon-right type="submit" id="connect-btn" >
          Next<ion-icon name="arrow-forward"></ion-icon>
      </button>
      </form>
  </ion-list>


</ion-card>

</ion-content>
