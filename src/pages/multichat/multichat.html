<ion-header>
  <ion-navbar id="navbar">
    <ion-title>Chat Rooms</ion-title>
    <ion-buttons end id="create-chat">
      <button ion-button icon-only clear (click)="createChat()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let chat of chats" >
            <button ion-item (click)="openGroupChat(chat?.id)" id="chatroom">
                <ion-thumbnail item-left>
                    <img id="message-img"padding src="{{chat?.pic}}" alt="GroupPhoto"/>
                </ion-thumbnail>
                <h2>{{chat?.topic}}</h2>
                <p>{{chat?.latestMessage}}</p>
                <span item-right text-wrap>
                <ion-note>{{chat?.timestamp|date : 'h:mma'}} <br> {{chat?.timestamp|date : 'MMM/dd'}} </ion-note>
              </span>
            </button>
            <ion-item-options side="right">
                <button ion-button color="danger" (click)=removeChat(chat?.id,chat?.myKey) >Delete Chat</button>
            </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
