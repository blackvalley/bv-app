<ion-header>
  <ion-navbar>
    <ion-title>Chat Rooms</ion-title>
    <ion-buttons end id="create-chat">
      <button ion-button icon-only clear (click)="createChat()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list id="chatroom">
    <ion-item *ngFor="let chat of chats"(click)="openGroupChat()">
      <ion-avatar item-left>
        <img src="img/avatar-finn.png">
      </ion-avatar>
      <h2>{{chat?.topic}}</h2>
      <p>{{chat?.messages.message}}</p>
      <ion-note item-right>{{chat?.timestamp|date}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
