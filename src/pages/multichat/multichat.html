<ion-header>
  <ion-navbar>
    <ion-title>Chat Rooms</ion-title>
    <ion-buttons end id="create-chat">
      <button ion-button icon-only clear (click)="createChat()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list id="chatroom">
    <ion-item (click)="openGroupChat()">
      <ion-avatar item-left>
        <img src="img/avatar-finn.png">
      </ion-avatar>
      <h2>Black Valley Groupchat</h2>
      <p>Dakari : Black Valley is great Tech network</p>
      <ion-note item-right>3:43 pm</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
