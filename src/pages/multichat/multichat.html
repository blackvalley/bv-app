<ion-header>
  <ion-navbar>
    <ion-title>Chat Rooms</ion-title>
    <ion-buttons end id="create-chat">
      <button ion-button icon-only clear (click)="createChat()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-list id="chatroom">
    <ion-item *ngFor="let user of users" (click)="userSelected(user)">
      <ion-avatar item-left>
        <img src="img/avatar-finn.png">
      </ion-avatar>
      <h2>{{ user.email }}</h2>
      <h3>{{user?.major}}</h3>
      <p>Read more</p>
      <ion-note item-right>3:43 pm</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
