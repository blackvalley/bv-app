<ion-header>

  <ion-navbar>
    <ion-title>Comments</ion-title>
    <ion-buttons>
      <button ion-button icon-only (click)="closeComments()">
        <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content id="content">

  <ion-item id=article-title>
    <h2> {{article?.title}} </h2>
    <h4>By: {{article?.author}} </h4> <p>Posted: {{article?.dateposted}}</p>
  </ion-item>

  <ion-list>
    <ion-item id="posted-comment" *ngFor="let comment of comments"text-wrap>
        <ion-item no-lines>
          <ion-avatar item-left>
            <img id="user-img" src={{comment?.sender?.pic}} alt="avatar">
          </ion-avatar>
          <div>
          <h2>{{comment?.sender?.firstname}} {{comment?.sender?.lastname}}</h2>
          <h3>Posted: {{comment?.timestamp | date}}</h3>
          </div>
          <button item-right ion-button clear small icon-left>
          <ion-icon name='thumbs-up'></ion-icon>
          </button>

        </ion-item>
        <p>{{comment.comment}}</p>
        </ion-item>
  </ion-list>





</ion-content>

<ion-footer id="footer">
    <ion-item  id="input-comments" >
     <ion-textarea type="text" [(ngModel)]="comment" placeholder="Enter your comment here..."
      maxlength="150"></ion-textarea>
     <button item-right ion-button (click)=addComment(comment)> Post</button>
 </ion-item>
</ion-footer>
