<ion-header>

  <ion-navbar>
    <ion-title>Comments</ion-title>
    <ion-buttons>
      <button ion-button icon-only (click)="closeComments()">
        <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item (click) ="article()">
    <h2>Black Valley First Meet Up</h2>
  </ion-item>
  <img (click) ="article()" src="https://firebasestorage.googleapis.com/v0/b/bvweb-5da6d.appspot.com/o/IMG_3577.JPG?alt=media&token=588c7149-26dd-48dc-8581-3ef4ea81f792">
  <ion-card-content>
    <p>Paul, Lusenii and Dakari put together their first event in San Francisco, Cali. This event brought together Interns, Engineers, and Entrepreneurs to help push for innovation diversity in the tech industry. </p>
  </ion-card-content>
  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small (click)="comments()">
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        11h ago
      </ion-note>
    </ion-col>
  </ion-row>


</ion-content>
