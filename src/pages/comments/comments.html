<ion-header>

  <ion-navbar>
    <ion-title>Comments</ion-title>
    <ion-buttons>
      <button ion-button icon-only (click)="closeComments()">
        <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content id="content">

  <ion-item id=article-title>
    <h2> {{article?.title}} </h2>
    <h4>By: {{article?.author}} </h4> <p>Posted: {{article?.dateposted}}</p>
  </ion-item>

  <ion-list>
    <ion-item id="posted-comment" text-wrap>
        <ion-item no-lines>
          <ion-avatar item-left>
            <img id="user-img" src="https://firebasestorage.googleapis.com/v0/b/bvweb-5da6d.appspot.com/o/BlackValley-2.jpg?alt=media&token=425be727-9c17-45d2-a824-8a9038a9dcf7" alt="avatar">
          </ion-avatar>
          <div>
          <h2>{{article?.author}}</h2>
          <h3>Posted: {{article?.dateposted}}</h3>
          </div>
          <button  item-right ion-button clear small icon-left>
          <ion-icon name='thumbs-up'></ion-icon>
          Like
          </button>
        </ion-item>
        <p>{{article?.parg1}}</p>
        </ion-item>
      <ion-item no-lines>
    </ion-item>
  </ion-list>


  <ion-item id="input-comments" no-lines>
   <ion-input type="text" placeholder="Enter your comment here..."></ion-input>
   <button item-right id="connect-btn"> Post</button>
 </ion-item>



</ion-content>
