<ion-header >
    <ion-navbar>

    <ion-searchbar
      [(ngModel)]="searchTerm"
      [showCancelButton]="shouldShowCancel"
      [formControl]="searchControl"
      (ionInput)="onSearchInput()"
      (ionCancel)="onCancel()">
    </ion-searchbar>

  </ion-navbar>

</ion-header>

<ion-content>

  <div *ngIf="searching" class="spinner-container">
      <ion-spinner ></ion-spinner>
  </div>


  <ion-list>
      <ion-item *ngFor="let user of users" id="user-friends" (click)=viewProfile(user.id)>
    <ion-avatar item-left>
      <img src={{user.pic}}>
    </ion-avatar>
    <h2>{{user?.firstname}} {{user?.lastname}}</h2>
    <h3>{{user?.college}} | {{user?.employment}} </h3>
  </ion-item>

  </ion-list>

</ion-content>
