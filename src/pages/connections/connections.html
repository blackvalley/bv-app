<ion-header >
    <ion-navbar>

    <ion-searchbar
      [(ngModel)]="searchTerm"
      [showCancelButton]="shouldShowCancel"
      [formControl]="searchControl"
      (ionInput)="onSearchInput()"
      (ionCancel)="onCancel()">
    </ion-searchbar>

  </ion-navbar>

</ion-header>

<ion-content>

  <div *ngIf="searching" class="spinner-container">
      <ion-spinner ></ion-spinner>
  </div>


  <ion-list>
      <ion-item *ngFor="let item of items" id="user-friends">
    <ion-avatar item-left>
      <img src="https://firebasestorage.googleapis.com/v0/b/bvweb-5da6d.appspot.com/o/BlackValley-2.jpg?alt=media&token=425be727-9c17-45d2-a824-8a9038a9dcf7">
    </ion-avatar>
    <h2>{{item.title}}</h2>
    <h3> Morehouse College | Apple Inc. </h3>
  </ion-item>

  </ion-list>

</ion-content>
