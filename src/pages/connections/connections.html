<ion-header >
    <ion-navbar>

    <ion-searchbar
      [(ngModel)]="searchTerm"
      [showCancelButton]="shouldShowCancel"
      [formControl]="searchControl"
      (ionInput)="onSearchInput()"
      (ionCancel)="onCancel()" >
    </ion-searchbar>

  </ion-navbar>

</ion-header>

<ion-content padding>

  <div *ngIf="searching" class="spinner-container">
      <ion-spinner >Loading...</ion-spinner>
  </div>


  <ion-list>
      <ion-item *ngFor="let item of items">
          {{item.title}}
      </ion-item>
  </ion-list>

</ion-content>
