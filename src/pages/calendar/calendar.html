<ion-header>

  <ion-toolbar>



  </ion-toolbar>

</ion-header>



<ion-content padding>

      <ion-searchbar id="navbar" placeholder ="Search Community..." >
          [(ngModel)]="myInput"
          [showCancelButton]="shouldShowCancel"
          (ionInput)="onInput($event)"
          (ionCancel)="onCancel($event)">
      </ion-searchbar>

      <ion-card id="event-card">
        <img src="https://www.edx.org/sites/default/files/microsoft_banner1200x536.png"/>
        <ion-item id="card-header">
          <div id="event-date" item-left>
          <h3>Feb</h3>
          <h4>14</h4>
        </div>
          <div item-right>
          <ion-card-title id="card-title">AR Internship</ion-card-title>
          <p id="opp-referral"><a href="">Keisha Ebbesen</a> Shared this opportunity with you</p>
        </div>
        </ion-item>

        <ion-card-content>
          <p>Micrsoft is looking for interns interested in AR. Must know Python and Java. Message me if interested</p>
        </ion-card-content>


      </ion-card>





</ion-content>
