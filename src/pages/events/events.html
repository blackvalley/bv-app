<ion-header>
  <ion-navbar>
    <ion-title>Events</ion-title>
    <ion-buttons end>
      <button ion-button  clear icon-only color="secondary" (click)="addEvent()"><ion-icon name="create"></ion-icon></button>
    </ion-buttons>

  </ion-navbar>
</ion-header>



<ion-content class="has-header" id="content">



    <ion-card id="event-card" *ngFor="let event of events">
      <div (click)="goToEventDetail(event.id)">
      <img src={{event?.eventPic}}/>

      <ion-row>
        <ion-col padding><div>
          <h2 id="card-title">{{event?.name}}</h2>
        </div></ion-col>
      </ion-row>
      </div>

      <ion-row center>
        <ion-col><div>
          <ion-item no-lines>
          <ion-icon item-left color=primary name="calendar"></ion-icon>
          <ion-label>{{event?.date | date:'MMM dd, yyyy'}}</ion-label>
        </ion-item>
        </div></ion-col>
      </ion-row>



      <ion-row >
        <ion-col><div>
          <ion-item no-lines>
          <ion-icon name="pin" color=primary item-left (click)=goToGeoLocation()></ion-icon>
          <ion-label>
            {{event?.location}}
          </ion-label>
        </ion-item>
        </div></ion-col>
      </ion-row>


        <ion-row no-padding>
          <ion-col text-left>
            <button ion-button clear small icon-left>
              <ion-icon name='thumbs-up'></ion-icon>
              Attend
            </button>
          </ion-col>
          <ion-col text-center>
            <button ion-button clear small icon-left>
              <ion-icon name='bookmark'></ion-icon>
              Bookmark
            </button>
          </ion-col>
          <ion-col text-right>
            <button ion-button clear small icon-left>
              <ion-icon name='share-alt'></ion-icon>
              Share
            </button>
          </ion-col>
        </ion-row>


      </ion-card>


</ion-content>
