
<ion-header >
  <ion-navbar>

    <ion-searchbar placeholder="Search Events...">
      [(ngModel)]="searchTerm"
      [showCancelButton]="shouldShowCancel"
      [formControl]="searchControl"
      (ionInput)="onSearchInput()"
      (ionCancel)="onCancel()"
    </ion-searchbar>

  </ion-navbar>
</ion-header>

<ion-content padding="true" class="has-header">

  <ion-tabs>
 <ion-tab [root]="chatRoot" tabTitle="Events" tabIcon="chat"></ion-tab>
 <ion-tab [root]="chatRoot" tabTitle="Opportunities" tabIcon="chat"></ion-tab>
</ion-tabs>


</ion-content>
