<ion-header>
  <ion-navbar>
    <ion-title>Events</ion-title>
    <img src="https://firebasestorage.googleapis.com/v0/b/bvweb-5da6d.appspot.com/o/bv-logo.png?alt=media&token=edcd44fd-6479-4764-89ff-3df661724f92" width="80" height="40"/>
  </ion-navbar>
</ion-header>



<ion-content class="has-header" id="feed">
  <ion-fab top right edge >
  <button ion-fab mini><ion-icon name="arrow-dropdown"></ion-icon></button>
  <ion-fab-list>
    <button ion-fab (click)="addEvent()"><ion-icon name="create"></ion-icon></button>
    <button ion-fab ><ion-icon name="search"></ion-icon></button>
  </ion-fab-list>
</ion-fab>

<ion-list>


    <ion-card id="event-card" *ngFor="let event of events"(click)="goToEventDetail(event.id)">
      <img src={{event?.eventPic}}/>
      <ion-card-content>
        <ion-item id="card-header">
          <div id="event-date" item-left>
              <h4>{{event?.date}}</h4>
          </div>
          <div item-right>
          <ion-card-title id="card-title">{{event?.name}}</ion-card-title>
          <p id="event-referral"><a href="" >Keisha Ebbesen</a> Shared this opportunity with you</p>
        </div>
        </ion-item>

        <p>
          {{event?.location}}
        </p>
        </ion-card-content>

        <ion-row no-padding>
          <ion-col text-left>
            <button ion-button clear small icon-left>
              <ion-icon name='thumbs-up'></ion-icon>
              Like
            </button>
          </ion-col>
          <ion-col text-center>
            <button ion-button clear small icon-left>
              <ion-icon name='text'></ion-icon>
              Comments
            </button>
          </ion-col>
          <ion-col text-right>
            <button ion-button clear small icon-left>
              <ion-icon name='share-alt'></ion-icon>
              Share
            </button>
          </ion-col>
        </ion-row>


      </ion-card>

  </ion-list>

</ion-content>
