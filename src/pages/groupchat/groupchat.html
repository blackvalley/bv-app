<ion-header>

  <ion-navbar id="navbar">
    <ion-title>{{chat?.topic}} </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="editChat()">
        <ion-icon name="code"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content id="content">

  <ion-list>
    <ion-item id="post" *ngFor="let message of messages"text-wrap>
        <ion-item no-lines>
          <ion-avatar item-left>
            <img id="user-img" src={{message?.sender?.pic}} alt="avatar">
          </ion-avatar>
          <div>
          <h2>{{message?.sender?.firstname}}</h2>
          </div>
          <button item-right ion-button clear small icon-left>
          <ion-icon name='thumbs-up'></ion-icon>
          </button>

        </ion-item>
        <p>{{message.message}}</p>
        </ion-item>
  </ion-list>


  <ion-item id="input-comments" no-lines>
   <ion-input type="text" [(ngModel)]="message" placeholder="Enter your comment here..."></ion-input>
   <button item-right ion-button (click)=sendMessage(message)> Post</button>
 </ion-item>



</ion-content>
