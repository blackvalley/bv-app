<ion-header>

  <ion-navbar id="navbar">
    <ion-title>{{chat?.topic}} </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="editChat()">
        <ion-icon name="code"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content id="content">

  <ion-list>

    <ion-item-sliding id="post" *ngFor="let message of messages" text-wrap>
      <ion-item detail-none>
                <ion-avatar item-left ion-button>
                  <img id="user-img" src={{message?.sender?.pic}} alt="avatar">
                </ion-avatar>
                <div item-center>
                <h2>{{message?.sender?.firstname}}</h2>
                <p>{{message.message}}</p>
                </div>
                <button item-right ion-button clear small icon-left>
                <ion-icon name='thumbs-up'></ion-icon>
              </button>


        </ion-item>

            <ion-item-options side="right">
                <button ion-button color="danger" >Delete Chat</button>
            </ion-item-options>
    </ion-item-sliding>

  </ion-list>




</ion-content>

<ion-footer text-wrap>
  <ion-toolbar>
    <ion-item id="input-comments" no-lines>
      <ion-icon item-left name="camera"></ion-icon>
     <ion-textarea type="text" [(ngModel)]="message" placeholder="Enter your comment here..."></ion-textarea>
     <button item-right ion-button (click)=sendMessage(message)> Post</button>
   </ion-item>
  </ion-toolbar>
</ion-footer>
