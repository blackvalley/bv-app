<ion-header>

  <ion-navbar id="navbar">
    <ion-title>{{chat?.topic}} </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="editChat()">
        <ion-icon name="code"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content id="content">

  <ion-list>
    <ion-item id="post" text-wrap>
        <ion-item no-lines>
          <ion-avatar item-left>
            <img id="user-img" src="https://firebasestorage.googleapis.com/v0/b/bvweb-5da6d.appspot.com/o/BlackValley-2.jpg?alt=media&token=425be727-9c17-45d2-a824-8a9038a9dcf7" alt="avatar">
          </ion-avatar>
          <div>
          <h2>{{userProfile?.firstName}} {{userProfile?.lastName}}</h2> <h3>{{userProfile?.employment}} | {{userProfile?.college}}</h3>
          </div>
          <button item-right ion-button clear small icon-left>
          <ion-icon name='thumbs-up'></ion-icon>
          </button>

        </ion-item>
        <p>Post these are post from the first mesage </p>
        </ion-item>
  </ion-list>


  <ion-item id="input-comments" no-lines>
   <ion-input type="text" placeholder="Enter your comment here..."></ion-input>
   <button item-right ion-button> Post</button>
 </ion-item>



</ion-content>
