<ion-header>
  <ion-navbar>

  <ion-title> Oppourtunities</ion-title>
    <ion-buttons end>
      <button ion-button  clear icon-only color="secondary" (click)="addOpp()"><ion-icon name="create"></ion-icon></button>
    </ion-buttons>

    </ion-navbar>

    <ion-toolbar >
      <ion-segment [(ngModel)]="allOpps" mode="md" no-lines id="segmentToggle">
        <ion-segment-button value="student">
          Student
        </ion-segment-button>
        <ion-segment-button value="professional">
          Professional
        </ion-segment-button>
        <ion-segment-button value="entrepreneur">
          Entrepreneur
        </ion-segment-button>
      </ion-segment>

    </ion-toolbar>

</ion-header>



<ion-content id="content">

  <div [ngSwitch]="allOpps" id="segments">

    <!--Personal Edit Page  -->
    <ion-list *ngSwitchCase="'student'" id="student">

      <ion-card id="opp-card" *ngFor="let opp of opps">
        <div (click)="goToOppDetail(opp)">
        <img src={{opp?.picture}}/>
          <ion-row>
            <ion-col padding><div>
              <h2 id="oppName">{{opp?.name}}</h2>
            </div></ion-col>
          </ion-row>
          </div>
          <ion-row center>
            <ion-col><div>
              <ion-item no-lines>
              <ion-icon item-left color=primary name="calendar"></ion-icon>
              <ion-label>{{opp?.deadline | date:'MMM dd, yyyy'}}</ion-label>
            </ion-item>
            </div></ion-col>
          </ion-row>
          <ion-row >
            <ion-col><div>
              <ion-item no-lines>
              <ion-icon name="pin" color=primary item-left (click)=goToGeoLocation()></ion-icon>
              <ion-label>
                {{opp?.location}}
              </ion-label>
            </ion-item>
            </div></ion-col>
          </ion-row>

        <ion-row no-padding>
          <ion-col text-left>
          <button ion-button clear small icon-left>
            <ion-icon name="clipboard"></ion-icon>
              Apply
          </button>
        </ion-col>
          <ion-col text-center (click)=bookmark(opp)>
            <button ion-button clear small icon-left>
              <ion-icon name='bookmark'></ion-icon>
              Bookmark
            </button>
          </ion-col>
          <ion-col text-right>
            <button ion-button clear small icon-left>
              <ion-icon name='share-alt'></ion-icon>
              Share
            </button>
          </ion-col>
        </ion-row>

      </ion-card>


    </ion-list>


      <ion-list *ngSwitchCase="'professional'" id="professional">
      </ion-list>

      <ion-list *ngSwitchCase="'entrepreneur'" id="entreprenuer">
      </ion-list>

    </div>


</ion-content>
