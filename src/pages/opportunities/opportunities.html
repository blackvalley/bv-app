<ion-header>
  <ion-navbar>

  <ion-title> Oppourtunities</ion-title>
    <ion-buttons end>
      <button ion-button  clear icon-only color="secondary" (click)="addOpp()"><ion-icon name="create"></ion-icon></button>
    </ion-buttons>

    </ion-navbar>
</ion-header>



<ion-content id="content">
      <ion-card id="opp-card" *ngFor="let opp of opps">
        <div (click)="goToOppDetail(opp)">
        <img src={{opp?.picture}}/>
        <ion-card-content>
          <ion-row>
            <ion-col><div>
              <h2 id="oppName">{{opp?.name}}</h2>
            </div></ion-col>
          </ion-row>
          </ion-card-content>
          </div>
          <ion-row center>
            <ion-col><div>
              <ion-item no-lines>
              <ion-icon item-left color=primary name="calendar"></ion-icon>
              <ion-label stacked>Deadline</ion-label>
              <ion-label>{{opp?.deadline}}</ion-label>
            </ion-item>
            </div></ion-col>
          </ion-row>
          <ion-row >
            <ion-col><div>
              <ion-item no-lines>
              <ion-icon name="pin" color=primary item-left (click)=goToGeoLocation()></ion-icon>
              <ion-label stacked>Location</ion-label>
              <ion-label>
                {{opp?.location}}
              </ion-label>
            </ion-item>
            </div></ion-col>
          </ion-row>

        <ion-row no-padding>
          <ion-col text-left >
          <button ion-button clear small icon-left>
            <ion-icon name="clipboard"></ion-icon>
              Apply
          </button>
        </ion-col>
          <ion-col text-center (click)=bookmark(opp)>
            <button ion-button clear small icon-left>
              <ion-icon name='bookmark'></ion-icon>
              Bookmark
            </button>
          </ion-col>
          <ion-col text-right>
            <button ion-button clear small icon-left>
              <ion-icon name='share-alt'></ion-icon>
              Share
            </button>
          </ion-col>
        </ion-row>

      </ion-card>

</ion-content>
