<ion-header>
  <ion-navbar>

  <ion-title> Oppourtunities</ion-title>
    <img src="https://firebasestorage.googleapis.com/v0/b/bvweb-5da6d.appspot.com/o/bv-logo.png?alt=media&token=edcd44fd-6479-4764-89ff-3df661724f92" width="80" height="40"/>
    </ion-navbar>
</ion-header>



<ion-content id="content">

  <ion-fab top right edge >
    <button ion-fab mini><ion-icon name="arrow-dropdown"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab (click)="addOpp()"><ion-icon name="create"></ion-icon></button>
      <button ion-fab ><ion-icon name="search"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
      <ion-card id="opp-card" *ngFor="let opp of opps"(click)="goToOppDetail(opp.id)">
        <img src="https://www.edx.org/sites/default/files/microsoft_banner1200x536.png"/>
        <ion-card-content>

          <ion-row>
            <ion-col><div>
              <h2 id="oppName">{{opp?.name}}</h2>
            </div></ion-col>
          </ion-row>
          <ion-row center>
            <ion-col><div>
              <ion-item no-lines>
              <ion-icon item-left color=primary name="calendar"></ion-icon>
              <ion-label stacked>Deadline</ion-label>
              <ion-label>{{opp?.deadline}}</ion-label>
            </ion-item>
            </div></ion-col>
          </ion-row>
          <ion-row >
            <ion-col><div>
              <ion-item no-lines>
              <ion-icon name="pin" color=primary item-left></ion-icon>
              <ion-label stacked>Location</ion-label>
              <ion-label>
                {{opp?.location}}
              </ion-label>
            </ion-item>
            </div></ion-col>
          </ion-row>

        </ion-card-content>

        <ion-row no-padding>
          <ion-col text-left>
          <button ion-button clear small icon-left>
            <ion-icon name="clipboard"></ion-icon>
            Apply
          </button>
        </ion-col>
          <ion-col text-center>
            <button ion-button clear small icon-left>
              <ion-icon name='bookmark'></ion-icon>
              Bookmark
            </button>
          </ion-col>
          <ion-col text-right>
            <button ion-button clear small icon-left>
              <ion-icon name='share-alt'></ion-icon>
              Share
            </button>
          </ion-col>
        </ion-row>

      </ion-card>

</ion-content>
