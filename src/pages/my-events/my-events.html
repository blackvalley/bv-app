<ion-header>

  <ion-navbar>
    <ion-segment [(ngModel)]="myEvents" no-lines id="segmentToggle">
      <ion-segment-button value="post">
        Post
      </ion-segment-button>
      <ion-segment-button value="bookmark">
        Bookmark
      </ion-segment-button>
    </ion-segment>
  </ion-navbar>

</ion-header>


<ion-content class="has-header" id="feed">

  <div [ngSwitch]="myEvents">

    <!-- Segments for posted Events and Bookmarked Events  -->

    <ion-list *ngSwitchCase="'post'">

      <p> No events yet</p>


      <ion-card id="event-card" *ngFor="let event of events">
        <img src={{event?.eventPic}}/>
        <ion-card-content>
          <ion-item id="card-header">
            <div id="event-date" item-left>
                <h4>{{event?.date}}</h4>
            </div>
            <div item-right>
            <ion-card-title id="card-title">{{event?.name}}</ion-card-title>
            <p id="event-referral"><a href="" >Keisha Ebbesen</a> Shared this opportunity with you</p>
          </div>
          </ion-item>

          <p>
            {{event?.location}}
          </p>
          </ion-card-content>

          <ion-row no-padding>
            <ion-col text-left>
              <button ion-button clear small icon-left>
                <ion-icon name='thumbs-up'></ion-icon>
                Like
              </button>
            </ion-col>
            <ion-col text-center>
              <button ion-button clear small icon-left>
                <ion-icon name='text'></ion-icon>
                Comments
              </button>
            </ion-col>
            <ion-col text-right>
              <button ion-button clear small icon-left>
                <ion-icon name='share-alt'></ion-icon>
                Share
              </button>
            </ion-col>
          </ion-row>


        </ion-card>

    </ion-list>


    <ion-list *ngSwitchCase="'bookmark'">
    </ion-list>
  </div>

</ion-content>
