<ion-header>

  <ion-navbar>
    <ion-title>Oppourtunity Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list id="content">

  <div class="event-header">
    <img id="opp-img" src={{opp?.picture}} alt="ionic logo">
  </div>


  <ion-row>
    <ion-col><div>
      <h2 id="oppName">{{opp?.name}}</h2>
    </div></ion-col>
  </ion-row>
  <ion-row center>
    <ion-col><div>
      <ion-item no-lines>
      <ion-icon item-left color=primary name="calendar"></ion-icon>
      <ion-label stacked>Deadline</ion-label>
      <ion-label>{{opp?.deadline}}</ion-label>
    </ion-item>
    </div></ion-col>
  </ion-row>
  <ion-row >
    <ion-col><div>
      <ion-item no-lines>
      <ion-icon name="pin" color=primary item-left></ion-icon>
      <ion-label stacked>Location</ion-label>
      <ion-label>
        {{opp?.location}}
      </ion-label>
    </ion-item>
    </div></ion-col>
  </ion-row>
  <ion-row center>
    <ion-col><div>
      <ion-title>Description:</ion-title>
      <p>
        {{opp?.description}}
      </p>

      <h6>Qualification:</h6>
      <p>
        {{opp?.description}}
      </p>
    </div></ion-col>
  </ion-row>
  <ion-row center>
    <ion-col><div>

    </div></ion-col>
  </ion-row>

  <ion-row id="icons" no-padding>
    <ion-col ><div>
        <button ion-button clear large icon-left>
          <ion-icon name="clipboard"></ion-icon>
          Apply
        </button>
      </div></ion-col>
        <ion-col ><div>
      <button ion-button clear large icon-left>
        <ion-icon name="bookmark"></ion-icon>
        Bookmark
      </button>
    </div></ion-col>
      <ion-col ><div>
      <button ion-button clear large icon-left>
        <ion-icon name="share-alt"></ion-icon>
        Share
      </button>

    </div></ion-col>
  </ion-row>
</ion-list>

</ion-content>
