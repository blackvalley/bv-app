<ion-header>

  <ion-navbar>
    <ion-title>Oppourtunity Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list id="content">

  <div >
    <img id="opp-img" src={{opp?.picture}} alt="Oppourtunity Image">
  </div>


  <ion-row>
    <ion-col><div>
      <h2 id="oppName">{{opp?.name}}</h2>
    </div></ion-col>
  </ion-row>
  <ion-row center>
    <ion-col><div>
      <ion-item no-lines>
      <ion-icon item-left color=primary name="calendar"></ion-icon>
      <ion-label stacked>Deadline</ion-label>
      <ion-label>{{opp?.deadline | date:'MMM dd, yyyy h:mm a'}}</ion-label>
    </ion-item>
    </div></ion-col>
  </ion-row>
  <ion-row >
    <ion-col><div>
      <ion-item no-lines>
      <ion-icon name="pin" color=primary item-left></ion-icon>
      <ion-label stacked>Location</ion-label>
      <ion-label>
        {{opp?.location}}
      </ion-label>
    </ion-item>
    </div></ion-col>
  </ion-row>

  <ion-row>
    <ion-col><div>
      <ion-title>Overview:</ion-title>
      <p>{{opp?.description}}
      </p>
    </div></ion-col>
  </ion-row>


  <ion-row>
    <ion-col><div>
      <ion-title>Qualifications: </ion-title>
      <p>
      </p>
    </div></ion-col>
  </ion-row>
  <ion-row >
    <ion-col><div>
      <p><a href="" >Keisha Ebbesen</a> Shared this event with you</p>
    </div></ion-col>
  </ion-row>


  <ion-row id="icons" no-padding>
    <ion-col ion-button clear icon-left (click)="presentPopover(myEvent)"><div>
        <ion-icon name="clipboard"></ion-icon>
        Apply
    </div></ion-col>
    <ion-col ion-button clear icon-left><div>
        <ion-icon name="bookmark"></ion-icon>
        Bookmark
    </div></ion-col>
    <ion-col ion-button clear icon-left><div>
        <ion-icon name="share-alt"></ion-icon>
        Share
    </div></ion-col>
  </ion-row>

</ion-list>

</ion-content>
