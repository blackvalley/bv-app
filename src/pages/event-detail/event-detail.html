<ion-header>

  <ion-navbar>
    <ion-title>Event Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list id="content">

  <div class="event-header">
    <img id="event-img" src={{event?.eventPicture}} alt="Event Image">
  </div>


  <ion-row>
    <ion-col><div>
      <h2 id="eventName">{{event?.name}}</h2>
    </div></ion-col>
  </ion-row>
  <ion-row center>
    <ion-col><div>
      <ion-item no-lines>
      <ion-icon item-left color=primary name="calendar"></ion-icon>
      <ion-label stacked>When</ion-label>
      <ion-label>{{event?.date | date:'MMM dd, yyyy h:mm a'}}</ion-label>
    </ion-item>
    </div></ion-col>
  </ion-row>
  <ion-row >
    <ion-col><div>
      <ion-item no-lines>
      <ion-icon name="pin" color=primary item-left></ion-icon>
      <ion-label stacked>Location</ion-label>
      <ion-label>
        {{event?.location}}
      </ion-label>
    </ion-item>
    </div></ion-col>
  </ion-row>
  <ion-row>
    <ion-col><div>
      <ion-title>Event Overview:</ion-title>
      <p>{{opp?.description}}
      </p>
    </div></ion-col>
  </ion-row>
  <ion-row >
    <ion-col><div>
<p><a href="" >Keisha Ebbesen</a> Shared this event with you</p>
</div></ion-col>
  </ion-row>

  <ion-row center>
    <ion-col><div>

    </div></ion-col>
  </ion-row>

  <ion-row id="icons" no-padding>
    <ion-col ion-button clear icon-left><div>
        <ion-icon name="clipboard"></ion-icon>
          Attend
      </div></ion-col>
      <ion-col ion-button clear icon-left><div>
        <ion-icon name="bookmark"></ion-icon>
        Comment
    </div></ion-col>
    <ion-col ion-button clear icon-left><div>
        <ion-icon name="share-alt"></ion-icon>
        Share
    </div></ion-col>
  </ion-row>
</ion-list>

</ion-content>
