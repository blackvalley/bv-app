<ion-header>
  <ion-navbar>
    <ion-title>New Opportunities</ion-title>
  <ion-buttons>
    <button ion-button icon-only (click)="closeOpp()">
      <ion-icon name="close"></ion-icon>
      </button>
  </ion-buttons>
</ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label stacked>Opportunity Name</ion-label>
    <ion-input [(ngModel)]="oppName" type="text" placeholder="Name of Opportunity?"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Deadline</ion-label>
    <ion-input [(ngModel)]="oppDeadline" type="text" placeholder="When is the deadline for this?"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Location</ion-label>
    <ion-input [(ngModel)]="oppLocation" type="text" placeholder="Where is it located?"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Description</ion-label>
    <ion-input [(ngModel)]="oppDescription" type="text" placeholder="Describe the opporutnity?"></ion-input>
  </ion-item>


  <button ion-button block (click)="createOpportunity(oppName, oppDeadline, oppLocation, oppDescription)">
    Create Event
  </button>
</ion-content>
