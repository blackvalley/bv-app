<ion-header>
  <ion-navbar>
    <ion-title>New Opportunities</ion-title>
  <ion-buttons>
    <button ion-button icon-only (click)="closeOpp()">
      <ion-icon name="close"></ion-icon>
      </button>
  </ion-buttons>
</ion-navbar>
</ion-header>

<ion-content id="content">


  <ion-list>

  <ion-row>
    <ion-item (click)="takePicture()" no-lines>
      <img id="opp-img" padding src="https://firebasestorage.googleapis.com/v0/b/bv-ionic.appspot.com/o/Camera_font_awesome.svg.png?alt=media&token=49f5e053-7e13-4041-9f4e-a0eb53601d11" alt="avatar">
      <h3>Add Image</h3>
    </ion-item>
  </ion-row>

  <ion-row>
    <ion-col><div>
      <h2 id="oppName"><ion-input [(ngModel)]="oppName" type="text" placeholder="Opportunity Name"></ion-input>
      </h2>
    </div></ion-col>
  </ion-row>
  <ion-row center>
    <ion-col><div>
      <ion-item no-lines>
      <ion-icon item-left color=primary name="calendar"></ion-icon>
      <ion-label stacked>Deadline</ion-label>
      <ion-datetime displayFormat="MMM DD, YYYY" max="2056" [(ngModel)]="conferenceDate"></ion-datetime>
    </ion-item>
    </div></ion-col>
  </ion-row>
  <ion-row >
    <ion-col><div>
      <ion-item no-lines>
      <ion-icon name="pin" color=primary item-left></ion-icon>
      <ion-label stacked>Location</ion-label>
      <ion-input [(ngModel)]="oppLocation" type="text" placeholder="Location"></ion-input>
    </ion-item>
    </div></ion-col>
  </ion-row>
  <ion-row center>
    <ion-col><div>
      <ion-title>Overview:</ion-title>
      <p>
        <ion-input [(ngModel)]="oppDescription" type="text" placeholder="Opportunity Details"></ion-input>
      </p>
    </div></ion-col>
  </ion-row>

  <ion-row center>
    <ion-col><div>
      <ion-title>How to Apply: </ion-title>
      <p>
        <ion-input type="text" placeholder="Opportunity Details"></ion-input>
      </p>
    </div></ion-col>
  </ion-row>

  <ion-row center>
    <ion-col><div>
      <ion-title>Restrictions: </ion-title>
      <p>
        <ion-input type="text" placeholder="Opportunity Details"></ion-input>
      </p>
    </div></ion-col>
  </ion-row>


</ion-list>


  <button ion-button block (click)="createOpportunity(oppName, oppDeadline, oppLocation, oppDescription)">
    Create Opportunity
  </button>
</ion-content>
