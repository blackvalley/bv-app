<ion-header>
  <ion-navbar>
    <ion-title>New Opportunities</ion-title>
  <ion-buttons>
    <button ion-button icon-only (click)="closeOpp()">
      <ion-icon name="close"></ion-icon>
      </button>
  </ion-buttons>
</ion-navbar>
</ion-header>

<ion-content id="content">
  <ion-list>

    <ion-item (click)="takePicture()">
      <img id="opp-img"padding src="https://firebasestorage.googleapis.com/v0/b/bv-ionic.appspot.com/o/Camera_font_awesome.svg.png?alt=media&token=49f5e053-7e13-4041-9f4e-a0eb53601d11" alt="avatar">
    </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="oppName" type="text" placeholder="Opportunity Name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="oppLocation" type="text" placeholder="Location"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="oppDescription" type="text" placeholder="Opportunity Details"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Deadline</ion-label>
    <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="oppDeadline"></ion-datetime>
  </ion-item>


</ion-list>


  <button ion-button block (click)="createOpportunity(oppName, oppDeadline, oppLocation, oppDescription)">
    Create Opportunity
  </button>
</ion-content>
